<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/7c3efcd48a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <title>Silicon - Account Details</title>
</head>

<body>

    <div class="container mt-5">

        <form class="row g-3 justify-content-md-center">
            <div class="col-md-6">
                <label for="InputFirstName" class="form-label fw-semibold">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name placeholder">
            </div>
            <div class="col-md-6">
                <label for="InputLastName" class="form-label fw-semibold">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name placeholder">
            </div>
            <div class="col-md-6">
                <label for="InputEmail" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="col-md-6">
                <label for="InputPhoneNumber" class="form-label fw-semibold">Phone</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number placeholder">
            </div>
            <div class="col-md-12">
                <span class="input-bio fw-semibold">Bio (optional)</span>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-gray">Cancel</button>
                <button type="submit" class="btn btn-theme">Save changes</button>
            </div>


            <div class="col-md-12">
                <label for="inputAddress" class="form-label fw-semibold">Address line 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-12">
                <label for="inputAddress2" class="form-label fw-semibold">Address line 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputPostalCode" class="form-label fw-semibold">Postal code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label fw-semibold">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-gray">Cancel</button>
                <button type="submit" class="btn btn-theme">Save changes</button>
            </div>

        </form>

    </div>

</body>
