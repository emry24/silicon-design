<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/7c3efcd48a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <title>Silicon - Sign In</title>
</head>

<body>

    <div class="container mt-5">
        <form class="row g-3 justify-content-md-center">
            <div class="col-md-8">
                <h1>Welcome Back</h1>
                <p>Don't have an account yet? <a href="sign-up.html">Sign up here.</a></p>
            </div>
            <div class="col-md-8">
                <label for="validationServer03" class="form-label fw-semibold">Email</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationServer04" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-8 d-grid">
                <button class="btn btn-theme-s" type="submit">Sign in</button>
            </div>
            <p class="fw-semibold text-center"><a href="">Forgot your password?</a></p>
        </form>
    </div>
</body>
