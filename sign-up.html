<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/7c3efcd48a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <title>Silicon - Sign Up</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row g-3 justify-content-md-center">
            <h1 class="col-md-8">Create Account</h1>
            <p class="col-md-8">Already have an account? <a href="sign-in.html">Sign in here.</a></p>
        </div>
        <form class="row g-3 justify-content-md-center mt-1">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label fw-semibold">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label fw-semibold">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationServer03" class="form-label fw-semibold">Email address</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationServer04" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationServer04" class="form-label fw-semibold">Confirm password</label>
                <input type="password" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Passwords don't match.
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        I agree to the <a href="terms-and-privacy.html">Terms & Conditions.</a>
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-8 d-grid">
                <button class="btn btn-theme-s" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
